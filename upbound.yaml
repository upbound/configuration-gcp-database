apiVersion: meta.dev.upbound.io/v2alpha1
kind: Project
metadata:
  name: configuration-gcp-database
spec:
  apiDependencies:
  - k8s:
      version: v1.33.0
    type: k8s
  dependsOn:
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    package: xpkg.upbound.io/upbound/provider-gcp-sql
    version: '>=v2.0.0'
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    package: xpkg.upbound.io/upbound/provider-gcp-servicenetworking
    version: '>=v2.0.0'
  - apiVersion: pkg.crossplane.io/v1
    kind: Configuration
    package: xpkg.upbound.io/upbound/configuration-gcp-network
    version: v2.0.0
  - apiVersion: pkg.crossplane.io/v1
    kind: Function
    package: xpkg.upbound.io/crossplane-contrib/function-auto-ready
    version: '>=v0.0.0'
  description: This configuration provides a foundation to build and operate GCP database
    resources.
  license: Apache-2.0
  maintainer: Upbound <support@upbound.io>
  readme: |
    This configuration is used for deploying and managing GCP database clusters using Crossplane. This setup provides the necessary infrastructure to deploy GCP database resources managed with Crossplane in Kubernetes. This approach ensures a flexible, streamlined deployment workflow.

    For more details and customization options, you can explore [the GitHub repository](https://github.com/upbound/configuration-gcp-database).
  repository: xpkg.upbound.io/upbound/configuration-gcp-database
  source: https://github.com/upbound/configuration-gcp-database
