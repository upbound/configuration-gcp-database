apiVersion: gcp.platform.upbound.io/v1alpha1
kind: SQLInstance
metadata:
  name: configuration-gcp-database-postgres
  namespace: default
  annotations:
    render.crossplane.io/composition-path: apis/composition.yaml
    render.crossplane.io/function-path: examples/functions.yaml
spec:
  parameters:
    engine: postgres
    engineVersion: "13"
    region: europe-central2
    storageGB: 10
    passwordSecretRef:
      namespace: default
      name: psqlsecret
      key: password
    networkRef:
      id: configuration-gcp-database-eu
  writeConnectionSecretToRef:
    name: configuration-gcp-database-postgres-conn
---
apiVersion: v1
data:
  password: dXBiMHVuZHIwY2s1ITMxMzM3
kind: Secret
metadata:
  name: psqlsecret
  namespace: default
type: Opaque
